<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type="text/css" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="top-view">
            <div class="navbar">
                <a href="#"><i class="icon burger"></i></a>
                <a href="#"><i class="icon search"></i></a>
            </div>
            <div class="header">
                <h1>Good Morning!</h1>
                <img src="photo.jpeg" alt="" class="profile main">
                    <div class="notifications">3</div>
                </img>
                <div class="month-selection">
                    <i class="icon arrow-left"></i>
                    <i class="icon right arrow-right"></i>
                    <span class="month">April</span>
                </div>
            </div>
        </div>
        <div class="bottom-view">
        <div class="week-container">
            <ul class="week">
                <li class="day day-names">Sun</li>
                <li class="day day-names">Mon</li>
                <li class="day day-names">Tue</li>
                <li class="day day-names">Wed</li>
                <li class="day day-names">Thu</li>
                <li class="day day-names">Fri</li>
                <li class="day day-names">Sat</li>
            </ul>
            <ul class="week">
                <li class="day">1</li>
                <li class="day">2</li>
                <li class="day">3</li>
                <li class="day">4</li>
                <li class="day">5</li>
                <li class="day">6</li>
                <li class="day">7</li>
            </ul>
        </div>
        </div>
    </div>






 <script src="script.js"></script>   
</body>
</html>
